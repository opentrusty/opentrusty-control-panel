name: Release OpenTrusty Control Panel

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'



      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Prepare Release Artifacts
        id: prepare
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DIR="opentrusty-control-panel"
          mkdir -p $DIR
          
          # Copy build output
          cp -r dist $DIR/
          
          # Copy deployment assets
          cp Caddyfile.example $DIR/
          cp deploy/README.md $DIR/
          
          # Copy License if exists in root
          if [ -f "LICENSE" ]; then cp LICENSE $DIR/; fi
          
          # Archive
          tar -czf opentrusty-control-panel-$VERSION.tar.gz $DIR
          echo "artifact=opentrusty-control-panel-$VERSION.tar.gz" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.prepare.outputs.artifact }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
