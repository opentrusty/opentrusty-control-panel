name: Release Gate

on:
  push:
    tags:
      - 'v*'

jobs:
  e2e-tests:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.1-jammy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npx playwright test
        env:
          # Ensure CI uses the container's browsers/setup
          CI: true

      - name: Generate Markdown Report
        if: always()
        run: node scripts/generate-playwright-md.js playwright-report/results.json playwright-report/report.md

      - name: Upload Playwright Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            playwright-report/report.md
          retention-days: 14

  publish-docs:
    name: Publish Documentation
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always() && needs.e2e-tests.result == 'success'
    steps:
      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: artifacts/tests/e2e-reports

      - name: Extract Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare versioned docs
        run: |
           VERSION=${{ steps.version.outputs.version }}
           mkdir -p docs/releases/"$VERSION"/testing
           # Mimic the folder structure required by the requirement
           cp artifacts/tests/e2e-reports/report.md docs/releases/"$VERSION"/testing/e2e.md
           cp artifacts/tests/e2e-reports/index.html docs/releases/"$VERSION"/testing/e2e.html
           
           echo "ðŸš€ Publishing (simulated) to docs.opentrusty.org/reports/$VERSION/"
           ls -R docs/releases
